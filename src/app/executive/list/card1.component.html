<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">EMPLEADOS</h6>
</div>

<div class="card-body">

    <div *ngIf="isReportePersonas">
        <div id="my-div" *ngFor="let persona of reportePersonas">
            <a class="fill-div" href="#reportePersona" (click)="navigateToDetails(persona)">
                <h4 class="small font-weight-bold">{{persona.nombre}}</h4>

            </a>
        </div>
    </div>
</div>
