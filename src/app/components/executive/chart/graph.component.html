<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">TABLERO GENERAL</h1>
        <a routerLink="/general" class="btn btn-primary">Volver</a>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-2">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">TOTAL DE DESVIOS SOBRE {{ chartData.registros }}
                        registros: {{ chartData.porDesvios }}%</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <div *ngIf="sortedData" class="chart-pie pt-4 pb-1">
                            <canvas id="myChart" height="100%" width="100%" baseChart class="chart"
                                [data]="barChartData" [options]="barChartOptions" [type]="chartType">
                            </canvas>
                        </div>
                        <div>
                            <h6>Esta grafica muestra la incidencia de cada uno de los rubros sobre los desvios</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
